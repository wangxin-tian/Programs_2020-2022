<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取表单参数</title>
</head>
<body>
<form action="/RequestParamsServlet" method="GET">
    <!--注意：servlet通过input的 name属性 获得 value的值-->
    ⽤户名：<input type="text" name="username"><br>
    密 &nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br>
    性别:<input type="radio" name="sex" value="0" checked>男
    <input type="radio" name="sex" value="1">⼥<br>
    爱好：<br>
    <input type="checkbox" name="hobby" value="sing">唱歌<br>
    <input type="checkbox" name="hobby" value="dance">跳舞<br>
    <input type="checkbox" name="hobby" value="football">⾜球<br>
    <input type="submit" value="提交">
</form>
</body>
</html>
